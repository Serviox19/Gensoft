<div class="col-md-4 col-md-offset-4">
  <div class="title">
    <h2>Sign Up</h2>
  </div>
  <div class="well">
    <form class="" action="" method="POST">
      <div class="form-group">
        <label for="">User Name</label>
        <input type="text" class="form-control" ng-model="user.username" placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" ng-model="user.password2" placeholder="Password">
      </div>
      <button class="btn btn-success" ng-click="signup(user)">Register</button>
    </form>
  </div>
</div>
